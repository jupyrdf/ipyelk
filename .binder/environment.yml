channels:
  - conda-forge
  - nodefaults
dependencies:
  # runtimes
  - python >=3.9,<3.13.0a0
  - jupyterlab >=4.2,<5
  - ipykernel !=6.19.*
  # real deps
  - ipywidgets >=8.0.1,<9
  - networkx
  - pydantic >=1.10.17,<3
  # build
  - doit
  - flit >=3.9.0,<4
  - keyring
  - nodejs >=22,<23
  - pip
  - tomli
  - twine
  - wheel
  - packaging
  # demo
  - bqplot
  - importnb
  - ipython >=7
  - pandas
  # lint
  - black-jupyter
  - isort
  - mypy
  - pyflakes
  - rope
  # utest
  - hypothesis-jsonschema
  - pytest-asyncio
  - pytest-cov
  - pytest-html
  - pytest-xdist
  # atest
  - firefox ==128.*
  - geckodriver
  - robotframework-pabot
  - robotframework-robocop
  - robotframework-seleniumlibrary
  - robotframework-tidy
  # docs
  - ansi2html
  - docutils >=0.19
  - myst-nb
  - pydata-sphinx-theme
  - pytest-check-links
  - requests-cache
  - sphinx
  - sphinx-autobuild
  - sphinx-autodoc-typehints
  # lite
  - jupyterlite-pyodide-kernel >=0.4.2,<0.5
  - jupyterlite-core >=0.4.1,<0.5
