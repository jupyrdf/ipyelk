name: ipyelk

variables:
  PYTHONIOENCODING: utf-8

commands:
  postBuild:
    description: do what binder does
    unix: &setup python postBuild
    windows: *setup

  watch:
    description: set up processes for live development
    unix: &watch python -m scripts.lab watch
    windows: *watch

  lab:
    description: launch lab
    unix: &lab jupyter lab --no-browser --debug
    windows: *lab

  lab:build:
    description: do a regular lab build
    unix: &labBuild python -m scripts.lab build
    windows: *labBuild

  ext:pack:
    description: ensure built tarballs, a little finicky
    unix: mkdir -p dist && cd dist && npm pack ..
    windows: md dist || echo "ok" && cd dist && npm pack ..

  docs:
    description: build docs
    unix: sphinx-build -M html docs build/docs
    env_spec: docs

  checklinks:
    description: check links in built docs
    unix: |-
      set -eux \
      && mkdir -p build/links \
      && cd build/docs/html \
      && touch pytest.ini \
      && pytest-check-links \
        --check-links-cache \
        --check-links-cache-name=../../../build/links/cache \
        --links-ext=html
    env_spec: docs

env_specs:
  default:
    platforms:
      - linux-64
      - osx-64
      - win-64
    inherit_from:
      - ipyelk
      - _utest
      - _lint
    packages:
      - pip
      - python >=3.7,<3.8.0a0
      - twine
      - wheel

  ipyelk:
    description: binder environment
    channels:
      - https://conda.anaconda.org/conda-forge
    packages:
      - async-lru >=1,<2
      - importnb
      - ipython >=7
      - ipywidgets >=7.5.1
      - jupyterlab >=1.2,<1.3.0a0
      - networkx
      - nodejs >=14,<15
      - pandas
      - python >=3.7

  atest:
    description: acceptance test environment (kept separate because firefox)
    platforms:
      - linux-64
      - osx-64
      - win-64
    channels:
      - https://conda.anaconda.org/conda-forge
    packages:
      - firefox
      - geckodriver
      - python >=3.7,<3.8.0a0
      - robotframework-lint
      - robotframework-pabot
      - robotframework-seleniumlibrary

  docs:
    description: documentation building environment
    platforms:
      - linux-64
    channels:
      - https://conda.anaconda.org/conda-forge
      - nodefaults
    inherit_from:
      - ipyelk
    packages:
      - hunspell
      - hunspell-en
      - myst-nb
      - pydata-sphinx-theme
      - pytest-check-links
      - python >=3.7,<3.8
      - requests-cache
      - sphinx
      - sphinx-autobuild
      - sphinx-autodoc-typehints

  _lint:
    description: linting/formatting environment. not actually created.
    packages:
      - black
      - isort <5
      - pyflakes
      - flake8

  _utest:
    description: unit test environment. not actually created.
    packages:
      - ansi2html
      - hypothesis-jsonschema
      - pytest-asyncio
      - pytest-cov
      - pytest-html
      - pytest-xdist
