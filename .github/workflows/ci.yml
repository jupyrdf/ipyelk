name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  ATEST_RETRIES: 2
  INSTALL_ARTIFACT: wheel
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PYTHONIOENCODING: utf-8
  PYTHONUNBUFFERED: 1
  SKIP_CONDA_PREFLIGHT: 1

jobs:
  ci:
    runs-on: ${{ matrix.vm }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - macos
          - windows
        include:
          - os: ubuntu
            miniforge: Linux-x86_64.sh
            vm: ubuntu-20.04
          - os: macos
            miniforge: MacOSX-x86_64.sh
            vm: macos-latest
          - os: windows
            miniforge: Windows-x86_64.exe
            vm: windows-latest
    steps:
      - name: configure line endings
        run: |
          git config --global core.autocrlf false

      - name: git checkout
        uses: actions/checkout@v2

      - name: cache (conda)
        uses: actions/cache@v1
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ hashFiles('.github/environment.yml',
            'anaconda-project-lock.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-

      - name: cache (yarn)
        uses: actions/cache@v1
        with:
          path: .yarn-packages
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock', '.yarnrc') }}
          restore-keys: |
            yarn-${{ runner.os }}-
            yarn-

      - name: env (conda)
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: .github/environment.yml
          use-only-tar-bz2: true
          installer-url: |
            https://github.com/conda-forge/miniforge/releases/download/4.9.2-0/Miniforge3-4.9.2-0-${{ matrix.miniforge }}

      - name: build (linux)
        if: ${{ contains(matrix.os, 'ubuntu') }}
        shell: bash -l {0}
        run: INSTALL_ARTIFACT=sdist doit -n4 all || doit all || exit 1

      - name: build (macos)
        if: ${{ contains(matrix.os, 'macos') }}
        shell: bash -l {0}
        run: doit -n4 all || doit all || exit 1

      - name: build (windows)
        if: ${{ contains(matrix.os, 'windows') }}
        shell: cmd /C CALL {0}
        env:
          ATEST_PROCESSES: 1
          WIN_CI: 1
        run: doit all || doit all || exit 1

      - name: publish (linux)
        if: ${{ contains(matrix.os, 'ubuntu') }}
        uses: actions/upload-artifact@v2
        with:
          name: ipyelk dist ${{ github.run_number }}
          path: ./dist

      - name: reports
        uses: actions/upload-artifact@v2
        with:
          name: ${{ job.status }} reports ${{ matrix.os }} ${{ github.run_number }}
          path: |
            ./atest/output
            ./build/htmcov
            ./build/pytest.html
        if: always()
